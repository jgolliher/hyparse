# Pre-commit hooks for code quality
# See https://pre-commit.com for more information

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Flake8 - Python linter
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--max-line-length=88", "--extend-ignore=E203,E501,W503"]

  # Built-in hooks for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: [--maxkb=1000]

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Ensure files end with a newline
      - id: end-of-file-fixer

      # Remove trailing whitespace
      - id: trailing-whitespace

      # Check YAML files are valid
      - id: check-yaml

      # Check TOML files are valid
      - id: check-toml

      # Prevent committing to main branch
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # MyPy - Static type checker (optional, doesn't fail the commit)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        additional_dependencies: [pandas-stubs>=2.0.0]
        # Only run on hyparse/ directory, not tests/
        files: ^hyparse/
        # Don't fail the commit if mypy finds issues
        verbose: true
        # Allow failures (warnings only)
        # Remove this line to make mypy blocking
        stages: [manual]
